{{- if .Values.limitRange.enabled }}
apiVersion: v1
kind: LimitRange
metadata:
  name: tenant-defaults
  namespace: {{ .Values.tenantName }}
spec:
  limits:
    - type: Container
      default:
{{- toYaml .Values.limitRange.default | nindent 8 }}
      defaultRequest:
{{- toYaml .Values.limitRange.defaultRequest | nindent 8 }}
{{- end }}
