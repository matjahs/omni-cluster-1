---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/matjahs/omni-cluster-1.git
                  revision: main
                  repoPath: apps/*/*
          - git:
              repoURL: '{{ repoURL }}'
              revision: '{{ revision }}'
              directories:
                - path: '{{ repoPath }}'
              files:
                - path: "{{ path }}/metadata.yaml"
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{ name | default (path | splitList "/" | last) }}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "{{ syncWave | default '0' }}"
    spec:
      project: default
      source:
        repoURL: '{{ repoURL }}'
        targetRevision: '{{ revision }}'
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path[1] }}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1  # Infinite retries
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        # ArgoCD tracking-id annotations - automatically added by ArgoCD
        - group: '*'
          kind: '*'
          namespace: '*'
          jsonPointers:
            - /metadata/annotations/argocd.argoproj.io~1tracking-id
        # ExternalSecret - ignore status updates from ESO controller
        - group: external-secrets.io
          kind: ExternalSecret
          jsonPointers:
            - /status
        - group: external-secrets.io
          kind: SecretStore
          jsonPointers:
            - /status
        - group: external-secrets.io
          kind: ClusterSecretStore
          jsonPointers:
            - /status
        # External Secrets CRDs & webhook CA bundle - dynamic status/certs
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: externalsecrets.external-secrets.io
          jsonPointers: [/status]
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: secretstores.external-secrets.io
          jsonPointers: [/status]
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: clustersecretstores.external-secrets.io
          jsonPointers: [/status]
        - kind: MutatingWebhookConfiguration
          name: external-secrets-webhook
          jsonPointers: [/webhooks/0/clientConfig/caBundle]
        - kind: ValidatingWebhookConfiguration
          name: external-secrets-webhook
          jsonPointers: [/webhooks/0/clientConfig/caBundle]
        - kind: Secret
          name: external-secrets-webhook-cert
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        # Cilium generated certs - these are dynamically generated
        - name: cilium-ca
          kind: Secret
          namespace: kube-system
          jsonPointers: [/data/ca.crt, /data/ca.key]
        - name: hubble-server-certs
          kind: Secret
          namespace: kube-system
          jsonPointers: [/data/ca.crt, /data/tls.crt, /data/tls.key]
        - name: hubble-relay-client-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        # Cilium ConfigMap - ignore runtime modifications
        - kind: ConfigMap
          name: cilium-config
          namespace: kube-system
          jqPathExpressions:
            - .data
        # Cilium DaemonSet - ignore status and runtime fields
        - kind: DaemonSet
          name: cilium
          namespace: kube-system
          jsonPointers:
            - /status
          jqPathExpressions:
            - .spec.template.spec.securityContext.appArmorProfile
            - .spec.template.spec.containers[]?.securityContext.appArmorProfile
        # Cilium Deployment - ignore status and runtime fields
        - kind: Deployment
          name: cilium-operator
          namespace: kube-system
          jsonPointers: [/status]
