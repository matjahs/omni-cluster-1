---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  annotations:
    # Enable Omni Workload Proxying for this service
    omni-kube-service-exposer.sidero.dev/port: '8080'
    omni-kube-service-exposer.sidero.dev/label: ArgoCD
spec:
  selector:
    "app.kubernetes.io/name": argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8080
