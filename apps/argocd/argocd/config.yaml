---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  application.resourceTrackingMethod: "annotation"
  url: https://argocd.example.com
  admin.enabled: "true"
  # Using embedded Dex for GitHub SSO; remove standalone oidc.config
  dex.config: |
    issuer: https://argocd.example.com/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      allowedOrigins: ['*']
    oauth2:
      skipApprovalScreen: true
    staticClients:
    - id: argocd
      name: ArgoCD
      redirectURIs:
      - https://argocd.example.com/auth/callback
      secret: $dex.github.staticClientSecret
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: $dex.github.clientId
        clientSecret: $dex.github.clientSecret
        orgs:
        - name: your-org
          teams:
          - team-a-admins
          - team-a-developers
          - team-a-viewers
          - team-b-admins
          - team-b-developers
          - team-b-viewers
  # Remove OIDC direct config in favor of Dex
  oidc.config: ""
