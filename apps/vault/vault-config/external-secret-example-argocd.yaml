---
# Example ExternalSecret for ArgoCD admin password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: argocd-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # The admin.password key will be created from Vault
        admin.password: "{{ .adminPassword }}"
        # You can add more fields as needed
        server.secretkey: "{{ .serverSecretKey | default \"some-default-secret\" }}"
  data:
    - secretKey: adminPassword
      remoteRef:
        key: argocd/admin
        property: password

    - secretKey: serverSecretKey
      remoteRef:
        key: argocd/server
        property: secretKey
---
# Example for repository credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: private-repo-creds
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: private-repo-creds
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: "{{ .repoUrl }}"
        password: "{{ .password }}"
        username: "{{ .username }}"
  data:
    - secretKey: repoUrl
      remoteRef:
        key: argocd/repo
        property: url

    - secretKey: username
      remoteRef:
        key: argocd/repo
        property: username

    - secretKey: password
      remoteRef:
        key: argocd/repo
        property: password
