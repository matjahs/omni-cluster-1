---
# RoleBinding for team-b-admins GROUP (instead of individual users)
# Users are added to this group via Omni Access Policy
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-b-admins-binding
  namespace: team-b
  labels:
    app.kubernetes.io/managed-by: tenant-baseline
    tenant: team-b
subjects:
- kind: Group
  name: team-b-admins  # Omni Access Policy adds users to this group
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: team-b-admin
  apiGroup: rbac.authorization.k8s.io
