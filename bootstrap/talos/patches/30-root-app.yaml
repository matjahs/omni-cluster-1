---
cluster:
  inlineManifests:
    - name: 30-root-app
      contents: |-
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: root
          namespace: argocd
        spec:
          project: default
          source:
            repoURL: https://github.com/matjahs/omni-cluster-1.git
            targetRevision: main
            path: argocd/apps
            directory:
              recurse: true
          destination:
            server: https://kubernetes.default.svc
            namespace: argocd
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
